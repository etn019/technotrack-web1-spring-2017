{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block title %}Вход - TrashJournal{% endblock %}

{% block content %}

    <ol class="breadcrumb">
        <li><a href="{% url "core:index" %}">Главная</a></li>
        <li class="active">Вход</li>
    </ol>


    <div class="row">
        <div class="col-md-4 col-sm-12">
            <form method="post">
                {% csrf_token %}
                <span>Имя: </span>{{ form.username|add_class:"form-control" }}<br>
                <span> Пароль: </span>{{ form.password|add_class:"form-control" }}<br>
                <button class="btn btn-default" type="submit">Войти</button>
            </form>
        </div>
    </div>

{% endblock %}
